<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/to-do-list.png" type="image/x-icon">
    <title>TODO list web application</title>
    
</head>
<body>
    <div class="todo_application">
        <div class="todo_caption">
            <h1>TODO application</h1>
        </div>
        <div class="todo_area">
            <div class="todo_input_area">
                <form action="" class="todo_form">
                    <input autocomplete="off" id="text_input" type="text" placeholder="Input your task..." name="inp">
                    <button type="submit" name="submit">+</button>
                </form>
            </div>
            <div class="todo_list_area">
                <ul>
                    
                </ul>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
